<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
</h:head>
<h:body>
	<ui:composition template="/template/template.xhtml">

		<ui:define name="header">
			<h:form>
				<p:megaMenu orientation="horizontal" autoDisplay="false">
					<p:submenu label="Order">
						<p:column>
							<p:submenu label="">
								<p:menuitem value="View all orders" action="allOrders.xhtml"
									actionListener="#{showAllOrdersManagedBean.viewAllOrders}"
									immediate="true">
								</p:menuitem>
								<p:menuitem value="View only undelivered orders"
									action="allOrders.xhtml"
									actionListener="#{showAllOrdersManagedBean.showOnlyUnDeliveredOrders}"
									immediate="true" />
								<p:menuitem value="View only delivered orders"
									action="allOrders.xhtml"
									actionListener="#{showAllOrdersManagedBean.showOnlyDeliveredOrders}"
									immediate="true">
								</p:menuitem>
							</p:submenu>
						</p:column>
					</p:submenu>

					<p:submenu label="Dish">
						<p:column>
							<p:submenu label="">
								<p:menuitem value="Add a new dish" action="addDish.xhtml" />
								<p:menuitem value="View all dishes"
									action="#{dishManagedBean.showAllDishes}" immediate="true"
									update="dataTable form" />
								<p:menuitem value="View only available dishes"
									action="#{dishManagedBean.showOnlyAvailableDishes}"
									immediate="true" update="dataTable form" />
								<p:menuitem value="View only not available dishes"
									action="#{dishManagedBean.showOnlyNotAvailableDishes}"
									immediate="true" update="dataTable form" />
							</p:submenu>
						</p:column>
					</p:submenu>
					<p:submenu label="User" icon="pi pi-fw pi-users">
						<p:column>
							<p:submenu label="">
								<p:menuitem value="View profile" action="viewProfile.xhtml" />
							</p:submenu>
						</p:column>
					</p:submenu>
					<p:submenu label="Log out" style="float: right;">
						<p:column>
							<p:submenu label="">
								<p:menuitem value="Log out" />
							</p:submenu>
						</p:column>
					</p:submenu>
				</p:megaMenu>
			</h:form>
		</ui:define>

		<ui:define name="content">

			<div >
				<p:growl id="growl"></p:growl>
				<h:form id="form">

					<p:outputLabel value="Category " for="category" />
					<p:selectOneMenu id="category" value="#{dishManagedBean.category}"
						filter="true" filterMatchMode="startsWith">
						<p:ajax listener="#{dishManagedBean.getDishNames()}"
							update="dishName" />
						<f:selectItem itemLabel="Select One" itemValue="" />
						<f:selectItems id="categories" value="#{dishManagedBean.categories}" />

					</p:selectOneMenu>

					<p:outputLabel value="Dish Name " for="dishName" />
					<p:selectOneMenu id="dishName" value="#{dishManagedBean.dishName}"
						filter="true" filterMatchMode="startsWith">
						<p:ajax update="dishName" />
						<f:selectItem itemLabel="Select One" itemValue="" />
						<f:selectItems id="dishNames" value="#{dishManagedBean.names}" />

					</p:selectOneMenu>

					<p:commandButton label="Search" value="Search"
						action="#{dishManagedBean.search}" update="dataTable"
						immediate="true">
					</p:commandButton>

				</h:form>
				<p:dataTable id="dataTable" value="#{dishManagedBean.dishes}"
					var="dish" paginator="true" rows="4" styleClass="p-mt-2"
					allowUnsorting="true" sortMode="single" sortBy="#{dish.lastUpdate}"
					sortOrder="ascending">

					<p:column headerText="Dish Id">
						<p:outputLabel value="#{dish.dishId}"></p:outputLabel>
					</p:column>

					<p:column headerText="Category">
						<p:outputLabel value="#{dish.category}"></p:outputLabel>
					</p:column>


					<p:column headerText="Dish Name">
						<p:outputLabel value="#{dish.dishName}"></p:outputLabel>
					</p:column>

					<p:column headerText="Description">
						<p:outputLabel value="#{dish.description}"></p:outputLabel>
					</p:column>

					<p:column headerText="Price">
						<p:outputLabel value="#{dish.price} $"></p:outputLabel>
					</p:column>

					<p:column headerText="Created By">
						<p:outputLabel value="#{dish.adminName}"></p:outputLabel>
					</p:column>

					<p:column headerText="Picture">
						<img src="/image/#{dish.picture}" width="110" height="110" />
					</p:column>

					<p:column headerText="Last Update">
						<p:outputLabel value="#{dish.lastUpdate}">
							<f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
						</p:outputLabel>
					</p:column>

					<p:column headerText="Disable"
						visible="#{dishManagedBean.showDisableColumn}">
						<p:commandButton value="Disable" disabled="#{!dish.availability}"
							action="#{dishManagedBean.disable}" immediate="true"
							update="dataTable">
							<f:setPropertyActionListener target="#{dishManagedBean.dish}"
								value="#{dish}" />
						</p:commandButton>
					</p:column>

					<p:column headerText="Enable"
						visible="#{dishManagedBean.showEnableColumn}">
						<p:commandButton value="Enable" disabled="#{dish.availability}"
							action="#{dishManagedBean.enable}" immediate="true"
							update="dataTable">
							<f:setPropertyActionListener target="#{dishManagedBean.dish}"
								value="#{dish}" />
						</p:commandButton>
					</p:column>

					<p:column headerText="Delete"
						visible="#{dishManagedBean.showDeleteColumn}">
						<p:commandButton value="Delete" immediate="true"
							action="#{dishManagedBean.delete}"
							update="dataTable growl">
							<p:confirm header="Confirmation" message="Are you sure?"
								icon="pi pi-exclamation-triangle" />
							<f:setPropertyActionListener target="#{dishManagedBean.dish}"
								value="#{dish}" />
						</p:commandButton>


						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
							<p:commandButton value="Yes" type="button"
								styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
							<p:commandButton value="No" type="button"
								styleClass="ui-confirmdialog-no" icon="pi pi-times" />
						</p:confirmDialog>
					</p:column>

					<p:column headerText="Edit"
						visible="#{dishManagedBean.showEditColumn}">
						<p:commandButton value="Edit" update="updateDialog"
							process="@this" oncomplete="PF('EditDialog').show();">

							<f:setPropertyActionListener target="#{dishManagedBean.dish}"
								value="#{dish}" />

						</p:commandButton>
					</p:column>

				</p:dataTable>

				<p:dialog header="Edit Dish" id="updateDialog"
					widgetVar="EditDialog" modal="true">
					<h:form id="dialogForm" enctype="multipart/form-data">

						<h:panelGrid columns="2">
							<p:outputLabel for="category" value="Category"></p:outputLabel>
							<p:inputText id="category" required="true"
								value="#{dishManagedBean.dish.category}"></p:inputText>

							<p:outputLabel for="dishName" value="Name"></p:outputLabel>
							<p:inputText id="dishName" required="true"
								value="#{dishManagedBean.dish.dishName}"></p:inputText>

							<p:outputLabel for="description" value="Description"></p:outputLabel>
							<p:inputText id="description" required="true"
								value="#{dishManagedBean.dish.description}"></p:inputText>

							<p:outputLabel for="price" value="Price"></p:outputLabel>
							<p:inputText id="price" required="true"
								value="#{dishManagedBean.dish.price}">
								<f:convertNumber minFractionDigits="2" />
							</p:inputText>

							<p:outputLabel value="Picture" for="picture"></p:outputLabel>
							<p:fileUpload id="picture" value="#{dishManagedBean.file}"
								mode="simple" skinSimple="true" />

							<p:commandButton process="updateDialog"
								update="dataTable growl form:category form:dishName" value="Save"
								actionListener="#{dishManagedBean.save()}"
								oncomplete="PF('EditDialog').hide();">
							</p:commandButton>

						</h:panelGrid>
					</h:form>

				</p:dialog>


			</div>

		</ui:define>
	</ui:composition>
</h:body>
</html>
