<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
</h:head>
<h:body>
	<ui:composition template="/template/template.xhtml">


		<ui:define name="content">
			<div>

				<p:growl id="growl" showDetail="true" />
				<h:form enctype="multipart/form-data">
					<h2>Add a new dish</h2>
					<p:outputLabel for="category" value="Category"></p:outputLabel>
					<p:inputText id="category" required="true"
						value="#{addDishManagedBean.dish.category}"></p:inputText>
					<br></br>
					<br></br>

					<p:outputLabel for="dishName" value="Name"></p:outputLabel>
					<p:inputText id="dishName" required="true"
						value="#{addDishManagedBean.dish.dishName}"></p:inputText>
					<br></br>
					<br></br>

					<p:outputLabel for="description" value="Description"></p:outputLabel>
					<p:inputText id="description" required="true"
						value="#{addDishManagedBean.dish.description}"></p:inputText>
					<br></br>
					<br></br>

					<p:outputLabel for="price" value="Price"></p:outputLabel>
					<p:inputText id="price" required="true"
						value="#{addDishManagedBean.dish.price}">
						<f:convertNumber minFractionDigits="2" />
					</p:inputText>
					<br></br>
					<br></br>

					<p:outputLabel value="Picture" for="inseratForm"></p:outputLabel>
					<h:form id="inseratForm" enctype="multipart/form-data">
						<p:fileUpload value="#{addDishManagedBean.file}" mode="simple"
							skinSimple="true" />

						<p:commandButton value="Submit" ajax="false"
							action ="#{addDishManagedBean.handleFileUpload()}" />
					</h:form>
					
					<br></br>
					<br></br>

					<p:commandButton value="Save"
						action="#{addDishManagedBean.insertDish}" update="growl @this"
						icon="pi pi-save">
					</p:commandButton>
				</h:form>

			</div>

		</ui:define>
	</ui:composition>
</h:body>
</html>
