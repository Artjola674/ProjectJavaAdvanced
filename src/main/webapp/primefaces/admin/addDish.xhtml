<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
</h:head>
<h:body>
	<ui:composition template="/template/admin/template.xhtml">

		<ui:define name="content">

			<div align="center">
				<p:growl id="growl" showDetail="true" />
				<h:form enctype="multipart/form-data">
					<br />
					<br />
					<br />
					<br />
					<h2>Add a new dish</h2>
					<h:panelGrid columns="2">
						<p:outputLabel for="category" value="Category" />
						<p:autoComplete id="category"
							value="#{addDishManagedBean.dish.category}" required="true"
							completeMethod="#{addDishManagedBean.getSuggestions()}"
							scrollHeight="250"
							validatorMessage="Category should have only letters and spaces.">
							<f:validateRegex pattern="^[a-zA-Z][a-zA-Z ]+$" />
						</p:autoComplete>

						<p:outputLabel for="dishName" value="Name" />
						<p:inputText id="dishName" required="true"
							value="#{addDishManagedBean.dish.dishName}"
							validatorMessage="Dish name should have only letters and spaces.">
							<f:validateRegex pattern="^[a-zA-Z][a-zA-Z ]+$" />
						</p:inputText>

						<p:outputLabel for="price" value="Price" />
						<p:inputNumber id="price" required="true"
							value="#{addDishManagedBean.dish.price}" symbol=" $"
							symbolPosition="s" decimalSeparator="." minValue="0"
							maxValue="100" decimalPlaces="2">
						</p:inputNumber>

						<p:outputLabel for="description" value="Description" />
						<p:inputTextarea id="description" required="true"
							value="#{addDishManagedBean.dish.description}"></p:inputTextarea>

						<p:outputLabel value="Picture" for="picture" />
						<p:fileUpload id="picture" value="#{addDishManagedBean.file}"
							mode="simple" skinSimple="true" />

						<div align="center">
							<p:commandButton value="Save" style="align: center"
								action="#{addDishManagedBean.insertDish}" update="growl"
								icon="pi pi-save">
							</p:commandButton>
						</div>

					</h:panelGrid>
				</h:form>
			</div>

		</ui:define>
	</ui:composition>
</h:body>
</html>
