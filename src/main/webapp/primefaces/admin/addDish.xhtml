<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
</h:head>
<h:body>
	<ui:composition template="/template/admin/template.xhtml">

		<ui:define name="content">
			<div class="addForm" align="center">

				<p:growl id="growl" showDetail="true" />
				<h:panelGrid column="2" columnClasses="centered">

					<h:form enctype="multipart/form-data">
						<h2>Add a new dish</h2>
						<p:outputLabel for="category" value="Category" />
						<p:inputText id="category" required="true"
							value="#{addDishManagedBean.dish.category}"
							validatorMessage="Category should have only letters.">
							<f:validateRegex pattern="[a-zA-Z]{2,30}" />
						</p:inputText>

						<br></br>
						<br></br>

						<p:outputLabel for="dishName" value="Name" />
						<p:inputText id="dishName" required="true"
							value="#{addDishManagedBean.dish.dishName}"
							validatorMessage="Dish name should have only letters.">
							<f:validateRegex pattern="[a-zA-Z]{2,30}" />
						</p:inputText>
						<br></br>
						<br></br>

						<p:outputLabel for="price" value="Price" />
						<p:inputNumber id="price" required="true"
							value="#{addDishManagedBean.dish.price}" symbol=" $"
							symbolPosition="s" decimalSeparator="." minValue="0"
							maxValue="100" decimalPlaces="2">
						</p:inputNumber>
						<br></br>
						<br></br>

						<p:outputLabel for="description" value="Description" />
						<p:inputTextarea id="description" required="true"
							value="#{addDishManagedBean.dish.description}"></p:inputTextarea>
						<br></br>
						<br></br>

						<p:outputLabel value="Picture" for="picture" />

						<p:fileUpload id="picture" value="#{addDishManagedBean.file}"
							mode="simple" skinSimple="true" />
						<br></br>
						<br></br>

						<div align="center">
							<p:commandButton value="Save" style="align: center"
								action="#{addDishManagedBean.insertDish}" update="growl @this"
								icon="pi pi-save">
							</p:commandButton>
						</div>

					</h:form>
				</h:panelGrid>
			</div>

		</ui:define>
	</ui:composition>
</h:body>
</html>
