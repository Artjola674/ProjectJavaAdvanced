<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
</h:head>
<h:body>

	<div align="center">
		<p:growl id="growl"></p:growl>

		<h:form>
			<br />
			<br />
			<br />
			<br />
			<h3>Welcome!</h3>
			<h:panelGrid columns="2">
				<p:outputLabel for="email" value="Email"></p:outputLabel>
				<p:inputText id="email" required="true" size="23"
					value="#{welcomeManagedBean.email}"
					validatorMessage="Email is not valid.">
					<f:validateRegex
						pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
				</p:inputText>

				<p:outputLabel for="password" value="Password"></p:outputLabel>
				<p:password id="password" required="true" toggleMask="true"
					value="#{welcomeManagedBean.password}">
				</p:password>

				<div align="center">

					<p:commandButton update="growl" value="Log In"
						action="#{welcomeManagedBean.logIn}"></p:commandButton>
				</div>


			</h:panelGrid>
		</h:form>
	</div>

</h:body>
</html>
