<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
</h:head>
<h:body>
	<ui:composition template="/template/template.xhtml">

		<ui:define name="content">
			
			<div class="table">
				<p:growl id="growl"></p:growl>
				<h:form id="form">

					<p:outputLabel for="startDate" value="Select start date" />
					<p:datePicker id="startDate" immediate="true"
						value="#{deliveredOrdersManagedBean.startDate}" showIcon="true" >
						<p:ajax update="startDate" />
					</p:datePicker>
					<p:outputLabel for="endDate" value="Select end date" />
					<p:datePicker id="endDate" immediate="true"
						value="#{deliveredOrdersManagedBean.endDate}" showIcon="true" >
						<p:ajax update="endDate" />
					</p:datePicker>

					<p:commandButton label="Search" value="Search"
						action="#{deliveredOrdersManagedBean.search}" update="dataTable"
						immediate="true">
					</p:commandButton>

				</h:form>
				<p:dataTable id="dataTable" value="#{deliveredOrdersManagedBean.orders}"
					var="order" paginator="true" rows="10" styleClass="p-mt-2"
					allowUnsorting="true" sortMode="single">

					<p:column headerText="Order Id">
						<p:outputLabel value="#{order.orderId}"></p:outputLabel>
					</p:column>

					<p:column headerText="Order Date">
						<p:outputLabel value="#{order.orderDate}">
						<f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
						</p:outputLabel>
					</p:column>

					<p:column headerText="Price">
						<p:outputLabel value="#{order.totalPrice} $"></p:outputLabel>
					</p:column>
					
					<p:column headerText="Client">
						<p:outputLabel value="#{order.clientName}"></p:outputLabel>
					</p:column>
					
					<p:column headerText="Address">
						<p:outputLabel value="#{order.clientAddress}"></p:outputLabel>
					</p:column>
					
					<p:column headerText="Phone Number">
						<p:outputLabel value="#{order.clientPhoneNumber}"></p:outputLabel>
					</p:column>
					

					<p:column headerText="Details">
						<p:inputTextarea value="#{order.quantityAndName}"></p:inputTextarea>
					</p:column>

				</p:dataTable>

				
			</div>
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
