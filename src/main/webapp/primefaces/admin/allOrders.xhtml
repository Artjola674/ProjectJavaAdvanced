<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>

</h:head>
<h:body>
	<ui:composition template="/template/admin/template.xhtml">


		<ui:define name="content">

			<div class="table">

				<p:growl id="growl"></p:growl>
				<h:form id="form">

					<p:outputLabel for="startDate" value=" From: " />
					<p:calendar id="startDate" showOn="button"
						value="#{showAllOrdersManagedBean.startDate}" locale="en"
						pattern="dd.MM.yyyy HH:mm">
						<p:ajax update="startDate" />
					</p:calendar>

					<p:outputLabel for="endDate" value=" To: " />
					<p:calendar id="endDate" showOn="button"
						value="#{showAllOrdersManagedBean.endDate}" locale="en"
						pattern="dd.MM.yyyy HH:mm">
						<p:ajax update="startDate" />
					</p:calendar>

					<p:commandButton icon="fa fa-fw fa-search"
						action="#{showAllOrdersManagedBean.search()}" update="dataTable total"
						immediate="true">
					</p:commandButton>

				</h:form>
				<p:dataTable id="dataTable"
					value="#{showAllOrdersManagedBean.orders}" var="order"
					paginator="true" rows="3" styleClass="p-mt-2" allowUnsorting="true"
					sortMode="single">

					<p:column headerText="Order Id">
						<p:outputLabel value="#{order.orderId}"></p:outputLabel>
					</p:column>

					<p:column headerText="Order Date">
						<p:outputLabel value="#{order.orderDate}">
							<f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
						</p:outputLabel>
					</p:column>

					<p:column headerText="Price">
						<p:outputLabel value="#{order.totalPrice} $"></p:outputLabel>
					</p:column>

					<p:column headerText="Client">
						<p:outputLabel value="#{order.clientName}"></p:outputLabel>
					</p:column>

					<p:column headerText="Address">
						<p:outputLabel value="#{order.clientAddress}"></p:outputLabel>
					</p:column>

					<p:column headerText="Phone Number">
						<p:outputLabel value="#{order.clientPhoneNumber}"></p:outputLabel>
					</p:column>


					<p:column headerText="Details">
						<p:inputTextarea value="#{order.quantityAndName}"></p:inputTextarea>
					</p:column>
					
					<p:column headerText="Delivery" visible="#{showAllOrdersManagedBean.showDeliveryColumn}">
						<p:inputTextarea value="#{order.deliveryDetail}"></p:inputTextarea>
					</p:column>

					<p:column id="sent" headerText="Send"
						visible="#{showAllOrdersManagedBean.showSend}">
						<p:button value="Send" outcome="delivery.xhtml?id=#{order.orderId}">
						<f:param name="show" value="1"></f:param>
						</p:button>
					</p:column>
					
					<p:column id="status" headerText="Status"
						visible="#{showAllOrdersManagedBean.showStatus}">
						<p:outputLabel value="#{order.status}"></p:outputLabel>
					</p:column>

				</p:dataTable>

				
				<h:form id="total">
					<p:panelGrid styleClass="panelgrid-dotted-border"
						rendered="#{showAllOrdersManagedBean.showTotal}">
						<f:facet name="header">
							<p:row>
								<p:column colspan="2">
									<h:outputText value="Total Revenue" />
								</p:column>
							</p:row>
						</f:facet>
						<p:row>
							<p:column style="width: 100px;">
								<p:outputLabel value="Total" style="font-weight: bold;" />
							</p:column>

							<p:column style="width: 100px;">
								<p:outputLabel value="#{showAllOrdersManagedBean.total}" />
							</p:column>
						</p:row>
					</p:panelGrid>

				</h:form>



			</div>

		</ui:define>
	</ui:composition>
</h:body>
</html>
