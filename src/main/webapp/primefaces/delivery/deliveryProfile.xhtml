<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
</h:head>
<h:body>
	<ui:composition template="/template/delivery/template.xhtml">


		<ui:define name="content">
			<div align="center">

				<p:growl id="growl" showDetail="true" />
				<h:form id="profile">
					<br />
					<br />
					<br />
					<br />
					<p:panelGrid styleClass="panelgrid-dotted-border">
						<f:facet name="header">
							<p:row>
								<p:column colspan="2">
									<h:outputText value="Delivery Profile" />
								</p:column>
							</p:row>
						</f:facet>
						<p:row>
							<p:column style="width: 200px;">
								<p:outputLabel value="First Name" style="font-weight: bold;" />
							</p:column>

							<p:column style="width: 200px;">
								<p:outputLabel
									value="#{deliveryProfileManagedBean.delivery.firstName}" />
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<p:outputLabel value="Last Name" style="font-weight: bold;" />
							</p:column>

							<p:column>
								<p:outputLabel value="#{deliveryProfileManagedBean.delivery.lastName}" />
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<p:outputLabel value="Email" style="font-weight: bold;" />
							</p:column>

							<p:column>
								<p:outputLabel value="#{deliveryProfileManagedBean.delivery.email}" />
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<p:outputLabel value="Password" style="font-weight: bold;" />
							</p:column>

							<p:column>
								<p:outputLabel value="#{deliveryProfileManagedBean.delivery.password}" />
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<p:outputLabel value="Phone Number" style="font-weight: bold;" />
							</p:column>

							<p:column>
								<p:outputLabel value="#{deliveryProfileManagedBean.delivery.phoneNumber}" />
							</p:column>
						</p:row>

					</p:panelGrid>
					<br />
					<br />
				</h:form>
				
			</div>

		</ui:define>
	</ui:composition>
</h:body>
</html>
