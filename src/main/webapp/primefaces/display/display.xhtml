<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
</h:head>
<h:body>
	<ui:composition template="/template/template.xhtml">
		<ui:define name="content">
			<p:growl id="growl"></p:growl>
			<h:form id="form">


				<h:outputLabel for="kategoria" value="Zgjidh kategorine:"></h:outputLabel>
				 <p:selectOneMenu id="kategoria" value="#{displaymanagedbean.category}" label="Select one">
				<f:selectItems value="#{displaymanagedbean.categories}" />
				</p:selectOneMenu>
				
				<p:splitButton id="basic" value="Search" action="#{displaymanagedbean.getAll}" update="table">
				</p:splitButton>


			<p:dataTable id="table" value="#{displaymanagedbean.dishes}"
					var="dish" sortBy="#{dish.dish_name}">

				<p:column headerText="Emri pjates">
					<p:outputLabel value="#{dish.dish_name}"></p:outputLabel>
				</p:column>
				
				<p:column headerText="Kategoria">
					<p:outputLabel value="#{dish.category}"></p:outputLabel>
				</p:column>
					<p:column headerText="Cmimi">
					<p:outputLabel value="#{dish.price}"></p:outputLabel>
				</p:column>

				<p:column headerText="Perzgjidh">
					<p:commandButton value="Bej porosi"></p:commandButton>
						</p:column>				
			</p:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
