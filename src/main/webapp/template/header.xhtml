<?xml version = "1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	

<body>
	<ui:composition>
		<div class="card">
				<h:form>
					<p:growl id="messages" showDetail="true" />

					<p:menuButton value="Dish">
						<p:menuitem value="Add a new dish" action="addDish.xhtml"
							ajax="false" update="messages" icon="pi pi-save" />
						<p:menuitem value="Show all dishes" action="dish.xhtml"
							update="messages" icon="pi pi-refresh" />
					</p:menuButton>
				</h:form>
			</div>
		
	</ui:composition>
</body>
</html>
